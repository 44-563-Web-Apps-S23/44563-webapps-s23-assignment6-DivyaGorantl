<body>
<h1>Painter entry Divyya Sai</h1>
<h2>Getting input</h2>

<form>
      <label for="hidden-painter">The hidden painter name:</label>
      <input type="password" id="hidden-painter" value="divyya" />
      <br/>

      <label for="guess-painter">Guess the painter:</label>
      <input type="text" id="guess-painter" />
      <br/>
     
      <input type="button" value="Check the guess" onclick="checkPainter()" />

      <br />
      <div id="result"></div>
</form>

<div class="container">
    <img src="Neem.jpg" id="img" alt="Neem plant" height="100px" width="100px" onclick="selectImage()">

</div>

       <p id="result">Result </p>
<script>
      let good = 0;
      let oops = 0;

      function checkPainter() {
        const hiddenPainterInput = document.getElementById("hidden-painter");
        const guessPainterInput = document.getElementById("guess-painter");

        if (hiddenPainterInput.value === guessPainterInput.value) {
          good++;
          alert("You got it right!");
        } else {
          oops++;
          alert("Sorry, ran out of guesses!");
        }

        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `Right: ${good} | Wrong: ${oops}`;
      }
    </script>
    <script>
var useImage = 1;
  
function selectImage() {
  switch(useImage) {
    case 1:
      document.getElementById("img").src = "Ginkgo.jpg";
      useImage = 2;
      break;
    case 2:
      document.getElementById("img").src = "oka.jpg";
      useImage = 3;
      break;
    case 3:
      document.getElementById("img").src = "Neem.jpg";
      useImage = 1;
      break;
  }
}
</script>
